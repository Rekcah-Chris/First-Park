<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <!--Section-->
    <section>
        <!--contact container-->
        <div class="contact-container">
            <!--form-->
            <div class="form-container">
                <h3>message</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" name="" id="" placeholder="Enter Your Email" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write Message Here...." required></textarea>
                    <input type="submit" value="send" class="send-button">
                </form>
            </div>
            <!--map-->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3979.846842234624!2d39.66669767425619!3d-4.
                    051644494900417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1skcnp!5e0!3m2!1sen!2ske!4v1682665498630!5m2!1sen!2ske" 
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
</body>
<script src="contact.js"></script>

</html>
